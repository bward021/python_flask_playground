{% extends 'base.html' %}
{% block title %}Edit A Book{% endblock %}

{% block content %}
<h1>Edit Book</h1>
{% if book %}
    <form action="/edit-book/{{book.id}}" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter Title:  " autocomplete="off" value="{{book.title}}">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" placeholder="Enter Author:  " value="{{book.author}}">
        <input type="submit" value="Edit Book">
    </form>
{% else %}
    <h1>No Book with that ID</h1>
    <div>go back to the books collection to pick a different book</div>
    <a href="/books">Books Collection</a>
{% endif %}

{% endblock %}
